<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
<meta name='viewport' content='width=device-width, initial-scale=1' />
<style>
html, body, iframe, #outer {
width: 100%;
height: 100%;
padding: 0;
margin: 0;
}
html, body {
overflow: hidden;
}
#outer {
overflow: auto;
-webkit-overflow-scrolling: touch;
position: absolute;
top: 0;
left: 0;
right: 0;
bottom: 0;
}
#shinyapps {
position: absolute;
top: 0;
left: 0;
right: 0;
bottom: 0;
}
</style>
    </head>
    <body>
    <div id="outer">
<iframe id="shinyapps" src="https://sarwarchy20.github.io/" frameborder="no"></iframe>
</div>
<script type="text/javascript">
var app_url = 'https://www.facebook.com/';
var frame_url = 'https://sarwarchy20.github.io/';
var frame_settings = JSON.parse('{"sizeHeight": true, "sizeWidth": false, "heightCalculationMethod": "bodyOffset", "log": false, "widthCalculationMethod": "bodyOffset"}');
initializeParentFrame(document.getElementById('shinyapps'), frame_settings, app_url);
// set focus to frame so keyboard scrolling will work
document.getElementById("shinyapps").contentWindow.focus();
</script>
    </body>
</html>
